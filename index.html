<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Blog Card</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="card">
        <div class="img-container">
            <img class="card-img" src="./images/hero-image-business-card.png" alt="People having coffee">
            <img class="overlay" src="./images/white-overlay.svg" alt="Wavy overlay">
        </div>
        <div class="card-content">
            <h1>Perfect solution for small business</h1>
            <p>Small businesses need to generate leads to grow. You can use tools like Ringy</p>
        </div>
        <div class="logo-container">
            <img src="./images/avatar-image-business-card.png" alt="Avatar">
            <div class="logo-content">
                <h4>Amy Burgess</h4>
                <p>Customer Manager, Solution Oy</p>
            </div>

        </div>
    </div>
</body>
</html>
